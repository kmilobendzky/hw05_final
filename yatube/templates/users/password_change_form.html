{% extends "base.html" %}
{% block title %}Сменить пароль{% endblock %}
{% block content %}
{% load user_filters %}
<div class="container py-5"> 
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          Сменить пароль
        </div>
        <div class="card-body">
          {% include 'users/includes/crsf_form_errors.html'%}
          <form method="post" action="{% url 'users:password_change' %}">
          {% csrf_token %}
          {% include 'users/includes/form_fields.html'%}
          <div class="col-md-6 offset-md-4">
            <button type="submit" class="btn btn-primary">
              Сменить пароль
            </button>
          </div>
          </form>
        </div> <!-- card body -->
      </div> <!-- card -->
    </div> <!-- col -->
</div>
</div>
</div> <!-- row -->
{% endblock %}
